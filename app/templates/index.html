{% extends 'layout.html' %}

{% block content %}
  <nav class="nav"><a href="{% url 'new' %}"><button class="button new">New</button></a></nav>

  <ul class="ul">
    {% for post in posts %}
      <li class="li">
        <p class="content">{{ post.content }}</p>
        <time class="time">{{ post.created_at }}</time>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
